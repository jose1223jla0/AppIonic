<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="usuarios.length > 0; else sinUsuarios">
    <ion-grid>
      <ion-row class="ion-text-center ion-align-items-center" color="primary">
        <ion-col size="1"><ion-icon name="finger-print-outline"></ion-icon> <strong>ID</strong></ion-col>
        <ion-col size="2"><ion-icon name="person-outline"></ion-icon> <strong>Usuario</strong></ion-col>
        <ion-col size="2"><ion-icon name="shield-checkmark-outline"></ion-icon> <strong>Rol</strong></ion-col>
        <ion-col size="2"><ion-icon name="pulse-outline"></ion-icon> <strong>Estado</strong></ion-col>
        <ion-col size="3"><ion-icon name="calendar-outline"></ion-icon> <strong>Creado</strong></ion-col>
        <ion-col size="2"><ion-icon name="settings-outline"></ion-icon> <strong>Acciones</strong></ion-col>
      </ion-row>

      <ion-row *ngFor="let usu of usuarios" class="ion-align-items-center ion-text-center">
        <ion-col size="1">{{ usu.idUsuario }}</ion-col>
        <ion-col size="2">{{ usu.nombreUsuario }}</ion-col>
        <ion-col size="2">{{ usu.nombreRol }}</ion-col>
        <ion-col size="2">
          <ion-badge color="{{ usu.estadoUsuario ? 'success' : 'medium' }}">
            <ion-icon name="{{ usu.estadoUsuario ? 'checkmark-circle' : 'close-circle' }}"></ion-icon>
            {{ usu.estadoUsuario ? 'Activo' : 'Inactivo' }}
          </ion-badge>
        </ion-col>
        <ion-col size="3">{{ usu.fechaCreacionUsuario | date:'short' }}</ion-col>
        <ion-col size="2">
          <ion-button size="small" fill="outline" color="primary" (click)="updateUsuario(usu)">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Editar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-template #sinUsuarios>
    <ion-text color="medium">
      <p class="ion-text-center">No hay usuarios registrados.</p>
    </ion-text>
  </ng-template>
</ion-content>
