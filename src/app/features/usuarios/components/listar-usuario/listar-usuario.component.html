<ion-toolbar>
  <ion-title>Lista de Usuarios</ion-title>
</ion-toolbar>

<ion-card>
  <div *ngIf="usuarios.length > 0; else sinUsuarios">
    <div class="table-wrapper">
      <ion-grid>
        <ion-row class="header-row ion-text-center ion-align-items-center" color="primary">
          <ion-col size="1"><ion-icon name="finger-print-outline"></ion-icon> <strong>ID</strong></ion-col>
          <ion-col size="2"><ion-icon name="person-outline"></ion-icon> <strong>Usuario</strong></ion-col>
          <ion-col size="2" class="hide-mobile"><ion-icon name="shield-checkmark-outline"></ion-icon>
            <strong>Rol</strong></ion-col>
          <ion-col size="2" class="hide-mobile"><ion-icon name="pulse-outline"></ion-icon>
            <strong>Estado</strong></ion-col>
          <ion-col size="3" class="hide-mobile"><ion-icon name="calendar-outline"></ion-icon>
            <strong>Creado</strong></ion-col>
          <ion-col size="2"><ion-icon name="settings-outline"></ion-icon> <strong>Acciones</strong></ion-col>
        </ion-row>

        <ion-row *ngFor="let usu of usuarios" class="user-row ion-align-items-center ion-text-center">
          <ion-col size="1">{{ usu.idUsuario }}</ion-col>
          <ion-col size="2">{{ usu.nombreUsuario }}</ion-col>
          <ion-col size="2" class="hide-mobile">{{ usu.nombreRol }}</ion-col>
          <ion-col size="2" class="hide-mobile">
            <ion-badge [color]="usu.estadoUsuario ? 'success' : 'medium'">
              <ion-icon [name]="usu.estadoUsuario ? 'checkmark-circle' : 'close-circle'"></ion-icon>
              {{ usu.estadoUsuario ? 'Activo' : 'Inactivo' }}
            </ion-badge>
          </ion-col>
          <ion-col size="3" class="hide-mobile">{{ usu.fechaCreacionUsuario | date:'dd/MM/yyyy HH:mm' }}</ion-col>
          <ion-col size="2" class="ion-text-center">
            <ion-button size="small" fill="outline" color="primary" (click)="updateUsuario(usu)" title="Editar">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="outline" color="secondary" title="Ver">
              <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="outline" color="danger" title="Eliminar">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <ng-template #sinUsuarios>
    <ion-text color="medium">
      <p class="ion-text-center">No hay usuarios registrados.</p>
    </ion-text>
  </ng-template>
</ion-card>
